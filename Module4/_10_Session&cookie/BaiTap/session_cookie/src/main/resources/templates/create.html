<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create" method="post" th:object="${user}">
    <p>Username</p>
    <input type="text" th:field="*{username}">
    <p>Password</p>
    <input type="password" th:field="*{password}">
    <input type="submit">
</form>
</body>
</html>
