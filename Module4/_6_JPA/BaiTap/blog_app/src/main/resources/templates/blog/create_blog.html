<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/create">Create blog<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <hr>
</header>
<form action="/create" method="post" th:object="${blog}">
<label>Blog name:</label>
<input type="text" style="width: 200px;margin: 10px" name="nameBlog" th:field="*{name}"><br><br>
<label>Blog content:</label>
<textarea name="contentBlog" style="width: 200px;height: 100px" th:field="*{content}"></textarea><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
