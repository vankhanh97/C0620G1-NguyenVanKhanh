<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{update}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/blog/" th:text="#{home}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/blog/create" th:text="#{create.title}"><span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <hr>
</header>
<form action="/blog/update" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}" />
    <p th:text="#{blogname}">:</p>
    <input type="text" th:field="*{name}"/>
    <!--        <input type="text" th:field="${student.name}"/>-->
    <p th:text="#{content}">:</p>
    <textarea  th:field="*{content}"></textarea>
    <!--        <input type="date" th:field="${student.dateOfBirth}"/>-->
    <br>
    <input type="submit" value="Update" />
</form>
</body>
</html>
