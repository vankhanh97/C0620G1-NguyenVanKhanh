<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>detail blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/blog/" th:text="#{home}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/blog/create" th:text="#{create.title}"><span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <hr>
</header>
<label th:text="#{blogname}"></label><span th:text="${blogDetail.getName()}"></span><br>
<label th:text="#{content}"></label><span th:text="${blogDetail.getContent()}"></span>
<!--<p>:<span th:text="${blogDetail.getName()}"></span></p>-->
<!--<p>:<span th:text="${blogDetail.getContent()}"></span></p>-->
</body>
</html>
