<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDaiMang = parseInt(prompt("Nhập độ dài của mảng "));
    let daySoNguyen = new Array(doDaiMang);
    let a = 0;
    while (a < doDaiMang) {
        let soNguyen = parseInt(prompt("Nhập vào phần tử  " + a));
        daySoNguyen[a] = soNguyen;
        a++;
    }
    let soCoGiaTriLonNhat = daySoNguyen[0];
    sum = 0;
    trungBinhCuaCacSoTrongMang = 0;
    for (let i = 0; i < daySoNguyen.length; i++) {
        sum = sum + daySoNguyen[i];
        if (daySoNguyen[i] >= soCoGiaTriLonNhat) {
            soCoGiaTriLonNhat = daySoNguyen[i];
        }
        trungBinhCuaCacSoTrongMang = sum / (i+1);
    }

    document.write(soCoGiaTriLonNhat + " là số có giá trị lớn nhất trong dãy số" + " và giá trị trung bình của các phần tử trong mảng là " + trungBinhCuaCacSoTrongMang);

</script>
</body>
</html>
