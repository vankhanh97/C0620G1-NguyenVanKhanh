<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDaiMang = parseInt(prompt("Nhập độ dài của mảng "));
    let daySoNguyen = new Array(doDaiMang);
    let a = 0;
    while (a < doDaiMang) {
        let soNguyen = prompt("Nhập vào phần tử  " + a);
        daySoNguyen[a] = soNguyen;
        a++;
    }
    let demSoNguyenAm=0;
    for (let i = 0;i < daySoNguyen.length;i++){
        if (daySoNguyen[i] < 0 ){
            demSoNguyenAm += 1 ;
        }
    }document.write("có " + demSoNguyenAm + " số nguyên âm ");
</script>
</body>
</html>
