<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapCanNang">
<input type="text" id="nhapChieuCao"><br><br>
<input type="button" value="Hiển Thị" id="Tinh" onclick="showmessage()">
<p id="hienThi"></p>
<script>
function showmessage() {
    let a = parseFloat(document.getElementById("nhapCanNang").value);
    let b = parseFloat(document.getElementById("nhapChieuCao").value);
    let bmi = a/(b * b);
    if (bmi < 18) {
        document.getElementById("hienThi").innerHTML="Gầy";
    }
    else if (bmi < 25){
        document.getElementById("hienThi").innerHTML="Bình Thường";
    }
    else if (bmi < 30){
        document.getElementById("hienThi").innerHTML="Mập";
    }
    else
        document.getElementById("hienThi").innerHTML="Béo Phì";
                    }

</script>
</body>
</html>
