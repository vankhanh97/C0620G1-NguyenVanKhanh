<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Feet: <input type="text" id="feet"></label>
<label>Meters: <input type="text" id="meters"></label><br><br>
<button style="margin-left: 40px" onclick="doiSangMeters()">to Meters</button>
<button style="margin-left: 160px" onclick="doiSangFeet()">to Feet</button><br><br>
<script>
    function doiSangMeters() {
        let inputMeters = document.getElementById("feet").value;
        document.getElementById("meters").value= inputMeters * 0.305;
    }
    function doiSangFeet() {
        let inputFeet = document.getElementById("meters").value;
        document.getElementById("feet").value= 3.279 * inputFeet;
    }
</script>
</body>
</html>
