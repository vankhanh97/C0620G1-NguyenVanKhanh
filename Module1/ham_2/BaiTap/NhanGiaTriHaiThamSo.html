<script>
    let a = parseInt(prompt("Nhập a "));
    let b = parseInt(prompt("Nhập b "));
    function tongHaiSo() {
        let c = a + b;
          if ( a > b ){
              alert(a + " lớn hơn " + b);
          }
          else {
              alert("Tổng của 2 số vừa nhập là "+ c)
          }
    }tongHaiSo(a,b)
</script>
