<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Tính giai thừa của: "));
    tinh(a);

    function tinh() {
        let b = 1;
        for (let i = 1; i <= a; i++)
            b = b * i;
        alert("Giai thừa của " + a + " là " + b);
    }
</script>
</body>
</html>
