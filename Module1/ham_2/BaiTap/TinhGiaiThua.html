<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Tính giai thừa của: "));
    function tinh() {
        let b = 1;
        for (let i = 1; i <= a; i++) {
            b = b * i;
        }
        return b;
    }
alert("Giai thừa của " + a + " là " + tinh(a));
</script>
</body>
</html>
